<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Teacher</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="teacherModalLabel">Delete Teacher</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form for adding a new teacher -->
                <form id="addTeacherForm" method="post" action="delete-teacher">

                    <div class="form-group">
                        <label for="teacherId">Teacher ID</label>
                        <input type="number" class="form-control" id="teacherId" name="teacherId" required>
                    </div>

                    <div class="form-group">
                        <label for="firstName">Teacher Firstname</label>
                        <input type="text" class="form-control" id="firstName" name="fname" >
                    </div>

                    <div class="form-group">
                        <label for="lastName">Teacher Lastname</label>
                        <input type="text" class="form-control" id="lastName" name="lname" >
                    </div>

                    <!-- Dropdown for selecting qualification -->


                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
