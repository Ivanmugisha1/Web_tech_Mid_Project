<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Teacher</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="teacherModalLabel">Delete Course</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form for adding a new teacher -->
                <form id="addTeacherForm" method="post" action="delete-course">

                    <div class="form-group">
                        <label for="courseId">Course ID</label>
                        <input type="number" class="form-control" id="courseId" name="courseId" required>
                    </div>

                    <div class="form-group">
                        <label for="firstName">Course Name</label>
                        <input type="text" class="form-control" id="firstName" name="fname" >
                    </div>


                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Function to populate the qualification select options
    function populateQualifications() {
        const qualifications = ["MASTER", "PHD", "PROFESSOR"];
        const select = document.getElementById("qualification");
        qualifications.forEach(qualification => {
            const option = document.createElement("option");
            option.value = qualification;
            option.textContent = qualification;
            select.appendChild(option);
        });
    }

    // Function to fetch and populate the courses select options

    // Call the functions when the page loads
    window.onload = function () {
        populateQualifications();

    };


    function deleteTeacher(teacherId) {
        if (confirm('Are you sure you want to delete this teacher?')) {
            $.ajax({
                url: '/MyMidExam_war/edit-teacher?deleteTeacherId=' + teacherId,
                type: 'GET',
                success: function(data) {
                    location.reload(); // Reload the page after deletion
                },
                error: function(xhr, status, error) {
                    console.error('Error deleting teacher:', error);
                }
            });
        }
    }
</script>




</body>
</html>
