<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }

         .error-message {
             color: red;
         }


    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Mid Term Exam</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <!-- Display success message -->
    <div id="successMessage" class="alert alert-success"></div>
    <div class="row justify-content-center bg-grey">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login</div>

                <div class="card-body">
                    <form id="loginForm" action="login" method="post">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="d-flex justify-content-center" style="gap: 4rem;">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <p class="danger">Don't account? <a href="signup.html" class=" text-success my-2 my-sm-0">Create Account</a></p>


                        </div>

                        <span id="errorMessage" class="mt-3 text-danger"><!-- Error message will be displayed here --></span>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- JavaScript to display error message -->
<!-- JavaScript to display error and success messages -->
<script>
    // Function to display error message
    function displayErrorMessage(message) {
        $('#errorMessage').html('<div class="error-message">' + message + '</div>');
    }

    // Function to display success message
    function displaySuccessMessage(message) {
        $('#successMessage').html('<div class="alert alert-success">' + message + '</div>');
    }

    // Check if URL contains error or success parameters and display messages accordingly
    $(document).ready(function() {
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        const successMessage = urlParams.get('success');
        if (errorMessage) {
            displayErrorMessage(errorMessage);
        }
        if (successMessage) {
            displaySuccessMessage(successMessage);
        }
    });
</script>

</body>
</html>
