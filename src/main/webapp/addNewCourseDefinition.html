<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course Definition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Add New Course Definition</h2>
    <form id="newCourseDefinitionForm" method="post" action="new-courseDefinition">

        <div class="form-group">
            <!-- Dropdown menu for courses -->
            <label for="courses">Select Course:</label>
            <select id="courses" name="courseId"></select>
        </div>v>

        <div class="form-group">
            <label for="courseDefinitionName">Course Definition Name:</label>
            <input type="text" class="form-control" id="courseDefinitionName" name="courseDefinitionName" required>
        </div>
        <div class="form-group">
            <label for="courseDefinitionDescription">Course Definition Description:</label>
            <textarea class="form-control" id="courseDefinitionDescription" name="courseDefinitionDescription" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- Optional JavaScript, but may be required if you want to add client-side validation or other features -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
    // JavaScript to fetch courses and populate the dropdown menu
    fetch('/new-courseDefinition')
        .then(response => response.json())
        .then(courses => {
            const coursesDropdown = document.getElementById('courses');
            courses.forEach(course => {
                const option = document.createElement('option');
                option.text = course.courseName;
                option.value = course.courseId;
                coursesDropdown.appendChild(option);
            });
        })
        .catch(error => console.error('Error fetching courses:', error));
</script>

</body>
</html>
