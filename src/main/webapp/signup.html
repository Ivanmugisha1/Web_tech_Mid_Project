<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

<div class="container-fluid row justify-content-center">
    <div class="container mt-5" style="width: 500px;">
        <h2>User Registration</h2>
        <!-- Display error message -->
        <div id="errorMessage" class="error-message"></div>
        <!-- Display success message -->
        <div id="successMessage" class="alert alert-success"></div>

        <div class="container">
            <form id="signupForm" method="post" action="signup">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="conf-password">Confirm Password:</label>
                    <input type="password" class="form-control" id="conf-password" name="conf-password">
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <input type="text" class="form-control" id="role" name="role">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                Already have an account? <a href="login.html" class=" text-success my-2 my-sm-0">Login</a>
            </form>
        </div>

    </div>
</div>



<!-- Include Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript to display error and success messages -->
<script>
    // Function to display error message
    function displayErrorMessage(message) {
        $('#errorMessage').html('<div class="error-message">' + message + '</div>');
    }

    // Function to display success message
    function displaySuccessMessage(message) {
        $('#successMessage').html('<div class="alert alert-success">' + message + '</div>');
    }

    // Check if URL contains error or success parameters and display messages accordingly
    $(document).ready(function() {
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        const successMessage = urlParams.get('success');
        if (errorMessage) {
            displayErrorMessage(errorMessage);
        }
        if (successMessage) {
            displaySuccessMessage(successMessage);
        }
    });
</script>

</body>
</html>
